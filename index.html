<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ts pmo workout generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">Ts pmo workout generator</div>
    </nav>

    <div class="hero-section">
        <h1>Ts pmo workout generator‚úåüèæüíî</h1>
        <p>Generate Your Future Fitness Protocol</p>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="workout">Workout Plan</button>
            <button class="tab-btn" data-tab="meal">Meal Plan</button>
        </div>

        <!-- Workout Generator Section -->
        <section id="workout" class="tab-content active">
            <div class="form-container">
                <h2>Generate Your Workout</h2>
                <form id="workout-form">
                    <div class="select-wrapper">
                        <label for="muscle-group">Choose your focus area:</label>
                        <select id="muscle-group" name="muscle-group">
                            <option value="chest">Chest</option>
                            <option value="back">Back</option>
                            <option value="legs">Legs</option>
                            <option value="shoulders">Shoulders</option>
                            <option value="arms">Arms</option>
                            <option value="core">Core</option>
                            <option value="full-body">Full Body</option>
                            <option value="upper-body">Upper Body</option>
                            <option value="lower-body">Lower Body</option>
                            <option value="cardio">Cardio</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <label for="equipment">Available Equipment:</label>
                        <select id="equipment" name="equipment">
                            <option value="full">Full Gym Access</option>
                            <option value="dumbbells">Dumbbells Only</option>
                            <option value="bodyweight">Bodyweight Only</option>
                            <option value="minimal">Minimal Equipment</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <label for="experience">Experience Level:</label>
                        <select id="experience" name="experience">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <button type="submit" id="generate-btn">Generate Workout</button>
                </form>
            </div>
            <div id="workout-container"></div>
        </section>

        <!-- Meal Plan Generator Section -->
        <section id="meal" class="tab-content">
            <div class="form-container">
                <h2>Generate Your Meal Plan</h2>
                <form id="meal-form">
                    <div class="select-wrapper">
                        <label for="goal">Fitness Goal:</label>
                        <select id="goal" name="goal">
                            <option value="fat-loss">Fat Loss</option>
                            <option value="muscle-gain">Muscle Gain</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="performance">Athletic Performance</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="calories">Daily Calorie Target:</label>
                        <input type="number" id="calories" name="calories" placeholder="e.g., 2000">
                    </div>

                    <div class="select-wrapper">
                        <label for="diet-type">Dietary Preference:</label>
                        <select id="diet-type" name="diet-type">
                            <option value="standard">Standard</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="keto">Keto</option>
                            <option value="paleo">Paleo</option>
                        </select>
                    </div>

                    <button type="submit" id="generate-meal-btn">Generate Meal Plan</button>
                </form>
            </div>
            <div id="meal-container"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
